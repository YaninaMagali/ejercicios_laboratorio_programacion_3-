<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Estilos.css">
    <!-- <img src="img_chania.jpg" alt="Flowers in Chania"> -->
    <script src="js/Modal.js"></script>
    <script src="js/script.js"></script>
    
</head>
<body>
    <div id="id_div_tabla">
        <button id="id_btn_abrir_form_registro" class="BotonFlotante">+</button><br>
    </div>
    
    <div id="id_div_modal"></div>
    <dialog id="id_modal" >
        <form method="dialog" id="form" >              
            <div style="display: flex; justify-content: end;">
                <input type="button" value="X"  class="closeButton" id="id_cerrar_modal"/>
            </div>
            <br>
            <div >
                <input type="hidden" id="id_id"/> 


                <div id="divId">
                    <label >Id:</label>
                    <input type="text" id="id_id" disabled /> 
                </div>
                <br>
                <div id="divMarca">
                    <label >Marca:</label>
                    <input type="text" id="id_marca" /> 
                </div>
                <br>
                <div id="divModelo">
                    <label >Modelo:</label>
                    <input type="text" id="id_modelo" /> 
                </div>
                <br>

                <div id="divPrecio">
                    <label >Precio:</label>
                    <input type="text" id="id_precio" /> 
                </div>
                <br>
                <br>
                <div id="divTipo">
                    <select name="tipo" id="id_tipo">
                        <option value="Auto">Auto</option>
                        <option value="Camioneta">Camioneta</option>
                    </select>
                </div>
                <br>
                <input type="button" value="Agregar" class="botonAdd" id="id_agregar_btn" style="display: none;"/> 
                <input type="button" value="Cancelar" class="botonCancelar" id="btn_cancelar" style="display: none;"/> 
                
                
                <div id="divModificar"> 
                    
                </div>
            </div>
        </form>
    </dialog>    
    <div id="divSpinner" class="spinner" hidden></div> 
</body>
</html>
